<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Oprations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <h1 class='text-dark text-center bg-info p-2'>Crud</h1>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-6 offset-3 ">
                    <div class="form-inputs">
                        <form action="" method='post'>
                            {% csrf_token %}
                            <input type="text" placeholder='Student Name' class='form-control my-3 p-2' name='name' value="{{record.name}}"> 
                            <input type="text" placeholder='Class' class='form-control my-3 p-2' name='cls' value="{{record.cls}}"> 
                            <input type="text" placeholder='City' class='form-control my-3 p-2' name='city' value="{{record.city}}"> 
                            <button class="btn btn-outline-success" type='submit'>Submit</button>
                            <a href="{% url 'home' %}" class='btn btn-outline-dark'>Back</a>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
